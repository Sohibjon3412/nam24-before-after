<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>namangan24</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <section class="header-sec">
         <div class="container">
            <div class="top">
               <div class="logo-kurs">
                  <a class="logo" href="#"><img class="logo-img" src="img/site-logo.svg" alt="logo"></a>
                  <ul class="kurs">
                     <li class="dollar kurs-before before">10137.2</li>
                     <li class="rubl kurs-before before">138.26</li>
                     <li class="euro kurs-before before">10988.72</li>
                  </ul>
               </div>
               <div class="search-div">
                  <ul class="search-ul">
                     <li><a href="#"><img src="img/search.svg" alt="search-icon"></a>
                     <li class="search-icon before ru-before">RU</li>
                     <li><button><a class="tg-before before" href="#">Подписатся</a></button></li></li>
                  </ul>
               </div>
            </div>

            <nav class="nav">
               <ul class="nav-ul">
                  <li><a href="#">Узбекистана</a></li>
                  <li><a href="#">Мир</a></li>
                  <li><a href="#">Экономика</a></li>
                  <li><a href="#">Политика</a></li>
                  <li><a href="#">Общество</a></li>
                  <li><a href="#">Технологии</a></li>
                  <li><a href="#">Спорт</a></li>
                  <li><a href="#">Культура</a></li>
                  <li><a href="#">Происшествия</a></li>
                  <li><a href="#">Туризм</a></li>
               </ul>
            </nav>

            <aside >
               <img class="ads" src="./img/banner.jpg" alt="banner">
            </aside>
         </div>
      </section>
   </header>

   <main>
      <section class="covid-section">
         <div class="container">
            <div class="covid">
               <div class="covid-info before covid-before">
                  <h3>Коронавирус COVID-19 в Узбекистане</h3>
               </div>
               <div class="infected-div before infected-before">
                  <p>Инфицированы <span>3000</span></p>
               </div>
               <div class="recovered-div before recovered-before">
                  <p>Выздоровели <span>3000</span></p>
               </div>
               <div class="dead-div before dead-before">
                  <p>Умерли<span>0</span></p>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
